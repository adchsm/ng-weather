@if (tabs) {
<div class="tabs-container">
  <ul>
    @for (tab of tabs; track index; let index = $index) {
    <li (click)="selectTab(tab.title)" [class.active]="tab.active">
      {{ tab.title }} <button class="btn btn-sm btn-primary" (click)="removeTab(index)">&times;</button>
    </li>
    }
  </ul>

  <ng-content></ng-content>
</div>
}
