<div class="container-fluid">
  <h1>Weather app</h1>

  <app-zipcode-entry (locationAdded)="addLocation($event)"> </app-zipcode-entry>

  <app-current-conditions
    [currentConditionsByZip]="currentConditionsByZip$ | async"
    (zipcodeRemoved)="removeLocation($event)"
  ></app-current-conditions>

  <hr />

  <app-test-area></app-test-area>
</div>
