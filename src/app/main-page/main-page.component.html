<div class="container-fluid">
  <app-zipcode-entry (locationAdded)="addLocation($event)"> </app-zipcode-entry>

  <app-current-conditions (zipcodeRemoved)="removeLocation($event)"></app-current-conditions>

  <app-tabs-container (tabRemoved)="testRemoveTab($event)">
    @for (tab of testTabs; track $index) {
    <app-tab [title]="tab.title">{{ tab.content }}</app-tab>
    }
  </app-tabs-container>
</div>
